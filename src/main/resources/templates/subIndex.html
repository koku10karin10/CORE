<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>subIndex</title>
</head>
<body>
<div align="center">
    <h1>Sub List</h1>
    <br/><br/>
    <div th:object="${subs}">
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Sub ID</th>
                <th>SubName</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sub : ${subs}">
                <td th:text = "${sub.id}">id</td>
                <td th:text="${sub.sub}">Name</td>
                <td>
                	<form th:action="@{/sub/delete/{id}(id=${sub.id})}" method="post">
                		<input type="submit" value="削除" />
              		</form>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/sub/save/{id}(id = ${id})}" method="post">
    	<label>Name</label><br>
    	<input type="text" name = "sub" />
    	<input type="hidden" name = "dm_id" value = "${id}"/>
    	<button type = "submit">Save</button>   
    </form>
</div>  
</div> 
</body>
</html>
