<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
   content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes" />
<link th:href="@{/css/content.css}" rel="stylesheet">
<title>Sub Quest Create</title>
</head>
 <header class="site-header">
	<a th:href = "@{/}">C.O.R.E</a>
 </header>
<body>
	<h1>SubQuest Create</h1>
	<form th:action = "@{/sq/new/{bid}(bid = ${bqm.id})}" method = "post">
		<label>SubQuestName</label>
		<input type = "text" name = "subQuestName"/>
		<label>クエストをクリアするとどれだけ経験値が入りますか?</label>
		<input type = "number" name = "SQExperiencePoint"/>
		<label>記録する数値の単位は?（例：kg、cm等）</label>
		<input type = "text" name = "unit"/>
		<input type = "hidden" name = "bqm"/>
		<p><input type="submit" value="送信する"></p>
	</form>
	<label>Big Quest Name</label>
	<p th:text ="${bqm.questName}"></p>
	<a th:href = "@{/sq/{bid}(bid = ${bqm.id})}">re</a>
</body>
</html>
